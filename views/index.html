<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
	/* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
    .form-horizontal .control-label{
        padding-top: 7px;
    }
</style>
</head>
<body>
<div class = "text-center">
        <h1>Certificate Generator</h1>
        <h2>Enter the following details to generate a certificate</h2>

</div>

<div class="bs-example">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="country" class="control-label col-xs-2">Country</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="country" placeholder="Country" required="true">
            </div>
        </div>
         <div class="form-group">
            <label for="state" class="control-label col-xs-2">State</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="state" placeholder="State" required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="location" class="control-label col-xs-2">Location</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="location" placeholder="Location">
            </div>
        </div>
        <div class="form-group">
            <label for="organization" class="control-label col-xs-2">Organization</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="organization" placeholder="Organization">
            </div>
        </div>
       
         <div class="form-group">
            <label for="orgunit" class="control-label col-xs-2">Organization Unit</label>
            <div class="col-xs-8">
                <input type="email" class="form-control" id="orgunit" placeholder="Organization Unit" required="true">
            </div>
        </div>
        <div class="form-group">
            <label for="commonname" class="control-label col-xs-2">Common Name</label>
            <div class="col-xs-8">
                <input type="text" class="form-control" id="CN" placeholder="Common Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="control-label col-xs-2">Email</label>
            <div class="col-xs-8">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>
         <div class="form-group">
            <label for="storepass" class="control-label col-xs-2">Store Password</label>
            <div class="col-xs-8">
                <input type="password" class="form-control" id="storepass" placeholder="Enter Store Password">
            </div>
        </div>
        <div class="form-group">
            <label for="keypass" class="control-label col-xs-2">Key Password</label>
            <div class="col-xs-8">
                <input type="password" class="form-control" id="keypass" placeholder="Enter Key Password">
            </div>
        </div>
        <div class="form-group text-center">
            <div class="col-md-10">
                <button type="submit" class="btn btn-primary">Generate Certificate</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
